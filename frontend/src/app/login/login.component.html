<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ng-container *ngIf="loggedIn;else elseBlock">
        You are logged in!
      </ng-container>

      <ng-template #elseBlock>
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h2>Login</h2>
        </div>



        <div class="card-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input (keyup.enter)="login()" type="text" class="form-control" id="username" formControlName="username" name="username" required>
            </div>
            <div *ngIf="(submitted || form.get('email')?.touched) && form.get('username')?.hasError('required')"
                 class="text-danger">
              Username is required.
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input (keyup.enter)="login()" type="password" class="form-control" id="password" formControlName="password" name="password" required>
            </div>
            <div *ngIf="(submitted || form.get('email')?.touched) && form.get('password')?.hasError('required')"
                 class="text-danger">
              Password is required.
            </div>


            <div *ngIf="serverError" class="text-danger">
              {{ serverError }}
            </div>

            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="mt-3">
              <a class="text-warning" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Not registered? Click here to register</a>
            </div>
          </form>
        </div>

      </div>
      </ng-template>
    </div>
  </div>
</div>
