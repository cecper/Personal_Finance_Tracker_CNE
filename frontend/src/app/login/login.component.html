<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" formControlName="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" name="password" required>
            </div>

            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            <div><a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Not registered? Click here to register</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
