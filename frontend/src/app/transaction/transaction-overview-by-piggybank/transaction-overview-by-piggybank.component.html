<div class="container">
    <h2>Transaction Overview</h2>
    
    <div *ngIf="serverError">
      <div class="alert alert-danger">
        {{ serverError }}
      </div>
    </div>
    <a class="btn btn-primary" routerLink="{{'/../transaction/create/' + piggybankId}}">Add Transaction</a>

    <div *ngIf="transactions.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Sender</th>
            <th>Receiver</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.name }}</td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.description }}</td>
            <td>{{ transaction.sender }}</td>
            <td>{{ transaction.receiver }}</td>
            <a class="btn btn-outline-danger" routerLink="{{'/transaction/delete/' + transaction.id}}">Delete transaction</a>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div *ngIf="transactions.length === 0">
      <p>No transactions available.</p>
    </div>
  </div>
