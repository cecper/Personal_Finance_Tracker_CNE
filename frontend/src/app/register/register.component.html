<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header">
          <h2>Register</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input (keyup.enter)="register()" type="email" class="form-control" id="email" formControlName="email" required>
              <div *ngIf="(submitted || registerForm.get('email')?.touched) && registerForm.get('email')?.hasError('required')"
                   class="text-danger">
                Email is required.
              </div>
              <div *ngIf="(submitted || registerForm.get('email')?.touched) && registerForm.get('email')?.hasError('email')"
                   class="text-danger">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input (keyup.enter)="register()" type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="(submitted || registerForm.get('username')?.touched) && registerForm.get('username')?.hasError('required')"
                   class="text-danger">
                Username is required.
              </div>
              <div *ngIf="(submitted || registerForm.get('username')?.touched) && registerForm.get('username')?.hasError('minlength')"
                   class="text-danger">
                Username has to be at least 3 characters.
              </div>
            </div>


            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input (keyup.enter)="register()" type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="(submitted || registerForm.get('password')?.touched) && registerForm.get('password')?.hasError('required')"
                   class="text-danger">
                Password is required.
              </div>
              <div *ngIf="(submitted || registerForm.get('password')?.touched) && registerForm.get('password')?.hasError('minlength')"
                   class="text-danger">
                Password has to be at least 6 characters.

            </div>

              <div *ngIf="serverError" class="text-danger">
                {{ serverError }}
              </div>
            </div>

            <button type="button" class="btn btn-warning" (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
