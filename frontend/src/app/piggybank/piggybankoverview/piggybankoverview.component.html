<div>

  <div class="container mt-5">
    <h2>Piggybank Overview</h2>
    <ng-container *ngIf="piggybanks.length == 0 && serverError?.length == 0; else elseBlock">
      It looks like you don't have any Piggybanks.
      <a routerLink="/piggybank/create" routerLinkActive="active">Click here to create a piggybank.</a>
    </ng-container>

    <ng-template #elseBlock>
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        <div *ngFor="let piggybank of piggybanks" class="col">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h3 class="card-title">{{ piggybank.name }}</h3>
              <p class="card-text">Balance: {{ piggybank.balance | currency:'EUR':'symbol-narrow'}}</p>
              <a class="btn btn-warning me-3" routerLink="{{'/../transaction/all/' + piggybank.id}}">Details</a>
              <a class="btn btn-primary" routerLink="{{'/../transaction/create/' + piggybank.id}}">Add Transaction</a>
              <a class="btn btn-outline-danger" (click)="deletePiggybank()" href="#">Delete piggybank</a>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <div *ngIf="serverError" class="text-danger mt-3">
      {{ serverError }}
    </div>
  </div>

</div>
